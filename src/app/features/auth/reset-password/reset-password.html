<div class="login--wrapper d-flex flex-column">
  <h2 class="fw-medium">Reset password</h2>
  <form>
    <div class="row">
      <div class="col-12 mb-4">
        <label  class="form-label">New Password <span  class="text-error">*</span></label>
        <div class="position-relative">
            <input [type]="showNewPassword ? 'text' : 'password'" class="form-control pe-5" placeholder="Enter New Password"> 
           <button
            type="button"
            mat-icon-button
            class="icon--password"
            (click)="toggleNewPassword()" >
            <mat-icon fontSet="material-icons-outlined">
              {{ showNewPassword ? 'visibility_off' : 'visibility' }}
            </mat-icon>
          </button>
        </div>
      </div>
      <div class="col-12 mb-4">
        <label  class="form-label">Confirm Password <span  class="text-error">*</span></label>
        <div class="position-relative">
            <input [type]="showConfirmPassword ? 'text' : 'password'" class="form-control pe-5" placeholder="Enter Confirm Password"> 
            <button
            type="button"
            mat-icon-button
            class="icon--password"
            (click)="toggleConfirmPassword()" >
            <mat-icon fontSet="material-icons-outlined">
              {{ showConfirmPassword ? 'visibility_off' : 'visibility' }}
            </mat-icon>
          </button>
        </div>
      </div>
      <div class="col-12">
        <button type="button" class="btn btn-primary w-100 mb-4">Submit</button> 
      </div>
      <div class="col-12 d-flex">
        <a class="text-primary" routerLink="/auth/login">login</a>  
      </div>
    </div> 
  </form>

</div>
