<div class="login--wrapper d-flex flex-column">
  <h2 class="fw-medium">Forgot password</h2>
  <form>
    <div class="row">
      <div class="col-12 mb-4">
        <label  class="form-label">Registered email id/mobile no <span  class="text-error">*</span></label>
        <input type="text" class="form-control"   placeholder="Enter registered email ID/ mobile no">
      
      </div>
      <div class="col-12">
        <button type="button" class="btn btn-primary w-100 mb-4" routerLink="/auth/verification-code">Send Verification Code</button> 
      </div>
      <div class="col-12 d-flex">
        <a class="text-primary" routerLink="/auth/login">Back to login</a>
      </div>
    </div> 
  </form>

</div>
